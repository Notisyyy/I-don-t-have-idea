<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuZu | ユウ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        .card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #ffffffaa;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            transform: rotate(-5deg);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }
        .card img:hover {
            transform: rotate(-2deg) scale(1.05);
        }
        .frame {
            padding: 10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #c471ed, #f64f59);
            display: inline-block;
            margin-bottom: 20px;
        }
        .card h1 {
            background: linear-gradient(to right, #c471ed, #f64f59);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }
        .card p {
            color: #bbb;
            margin: 0;
            font-size: 0.9em;
        }
        .card a {
            display: block;
            margin-top: 20px;
            background-color: transparent;
            border: 2px solid white;
            padding: 10px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .card a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="frame">
            <img src="https://raw.githubusercontent.com/Yuzu7zz/I-don-t-have-idea/refs/heads/main/a1589a667122833d7a0ad2167132da96.jpg" alt="YuZu Profile">
        </div>
        <h1>YuZu | ユウ</h1>
        <p>Developer & Scripter</p>
        <a href="https://github.com/Yuzu7zz" target="_blank">GitHub</a>
    </div>
</body>
</html>
